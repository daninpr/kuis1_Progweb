<div class="container">
  <div class="row">
    <div class="col-md-12">
      <label for="nim">NIM :</label>
      <input type="text" name="nim" id="nim" class="form-control" [(ngModel)]="nim">
    </div>
    <div class="col-md-12">
      <label for="nama"> Nama :</label>
      <input type="text" name="nama" id="nama" class="form-control" [(ngModel)]="nama">
    </div>
      <div class="col-md-12">
        <label for="alamat">Alamat :</label>
        <textarea class="form-control" name="alamat" id="alamat" rows="5" cols="10" [(ngModel)]="alamat"></textarea>
      <br/>
      <button type="button" class="btn btn-primary" (click)="tambahMhs()">Tambah Mahasiswa</button>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-md-12" *ngFor="let mhs of daftarMhs">
      <h3> {{ mhs.nama }} </h3>
      <h4> {{ mhs.nim }} </h4>
      <p> {{ mhs.alamat }} </p>
    </div>
  </div>
</div>
